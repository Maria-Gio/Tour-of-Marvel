<div *ngIf="selectedHero" class="pt-[10.75rem] overflow-y-scroll bg-gray-300">

  <div class="relative">
    <img [src]="image" class="  w-full h-full border-solid border-t-2 border-black">
    <div *ngIf="selectedHero.description != ''" class=" h-full absolute top-0 bg-slate-600/90 opacity-0 hover:opacity-100">
      <p class="italic p-2 text-lg ">"{{ selectedHero.description }}"</p>
    </div>
  </div>

  <div class="bg-red-600 font-bangers tracking-widest text-2xl p-2 h-9 flex items-center  justify-center  gap-5">
    <p class="text-xl">{{selectedHero.id}}</p>
    <p class="text-white text-center text-xl">{{ selectedHero.name }}</p>
  </div>

  <div class="bg-gray-700/75 flex h-full gap-14  justify-center">

    <div *ngIf="selectedHero.comics.available!=0">
      <button (click)="showComic()" class="active:invert h-full w-full"><img src="../assets/comic.png"
          class="h-14"></button>

    </div>
    <div *ngIf="selectedHero.series.available!=0">
      <button (click)="showSerie()" id="botonSerie" class="active:invert h-full w-full"> <img src="../assets/tv.png"
          class="h-14"></button>

    </div>

  </div>
  <div *ngIf="this.showComics===true" class="bg-slate-300">
    <ul class="flex flex-col ">
      <li *ngFor="let item of selectedHero.comics.items" class="p-1 border-solid border-b-2 border-gray-600/60 ">{{
        item.name }}</li>
    </ul>
  </div>
  <div *ngIf="this.showSeries===true">
    <ul>
      <li *ngFor="let item of selectedHero.series.items" class="p-1 border-solid border-b-2 border-gray-600/60 ">{{
        item.name }}</li>
    </ul>
  </div>


  <div class="fixed bottom-0 right-0 flex gap-3 rotate-180 rounded-full p-1 bg-white/40">
    <button (click)="irPatras()"><img src="../assets/flechaCool.png" alt=""></button>
  </div>
</div>

<div class="bg-gray-200 py-2 flex items-center justify-center flex-col">

  <input type="text" class="w-[96%] md:h-11 md:text-2xl  pl-3 md:pl-4  outline-none rounded-md md:rounded-lg"
    placeholder="Buscar por nombre..." id="inputSearch" #inputSearch (input)="search(inputSearch.value)">
  <ul class="flex flex-col gap-1 mt-2">
    <!-- con el | async le decimos al ngfor que heroesFound$ es un observable -->
    <li *ngFor="let hero of heroesFound$ | async">

      <a routerLink="/detail/{{hero.id}}" class="flex gap-1 items-center">
        <div class="flex gap-3 justify-start items-center pl-1  h-full w-full bg-gray-100 ">
          <div>
            <img [src]="hero.thumbnail.path+'.'+hero.thumbnail.extension" class="h-[5rem] w-[5rem]" alt="">
          </div>
          <div class="flex flex-col h-full  gap-3 py-3">
            <p class=" text-m text-gray-500">{{hero.id}}</p>
            <p class="text-2xl max-w-fit"> {{hero.name}}</p>
          </div>
        </div>
      </a>

    </li>

  </ul>

</div>

<div class="  lg:z-10 lg:pt-[0rem] lg:top-0 lg lg:w-full bg-gray-200 py-1  flex items-center justify-center flex-col">

  <input type="text" class="w-[96%] md:h-11 md:text-2xl  pl-3 md:pl-4  outline-none rounded-md md:rounded-lg"
    placeholder="Buscar por nombre..." id="inputSearch" #inputSearch (input)="search(inputSearch.value)">
  <ul class="flex flex-col gap-1 w-full mt-2">
    <!-- con el | async le decimos al ngfor que heroesFound$ es un observable -->
    <li *ngFor="let hero of heroesFound$ | async" class="bg-blue-500">

      <a routerLink="/detail/{{hero.id}}" class="flex gap-1 items-center ">
        <div class="flex gap-3 justify-start items-center pl-1 h-full w-full md:p-3 bg-gray-100 hover:bg-gray-300 ">
          <div class="h-fit w-fit">
            <img [src]="hero.thumbnail.path+'.'+hero.thumbnail.extension" class="h-[7rem] w-[9rem] md:h-[9rem] md:w-[11rem] shadow-lg shadow-slate-400" alt="">
          </div>
          <div class="flex flex-col h-full  w-full md:pl-4   gap-7 ">
            <p class=" text-m text-gray-500 md:text-xl">{{hero.id}}</p>
            <p class="text-xl  max-w-[17rem] md:text-3xl "> {{hero.name}}</p>
          </div>
        </div>
      </a>

    </li>

  </ul>

</div>

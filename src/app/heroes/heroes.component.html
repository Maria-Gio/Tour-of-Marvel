<div class=" pt-[10.75rem]  md:pt-[11rem] lg:pt-0 w-full bg-gray-200">
  <div class="flex  items-center justify-center  py-3 md:py-4 pb-1 md:pb-[5px]  ">
    <h2 class="text-3xl md:text-4xl  font-bangers">Mis h√©roes</h2>

  </div>
</div>

<ul class=" mt-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 md:mx-2 gap-2 md:gap-3 overflow-y-scroll z-0">

  <li *ngFor="let heroeDeLaLista of heroes "
    class="bg-gray-200 flex  w-full border-solid border-t-2 border-gray-300  shadow-md shadow-slate-200 h-fit p-1 pr-2 rounded-md">
    <a routerLink="/detail/{{heroeDeLaLista.id}}" class="flex  gap-1 items-center w-full">
      <div class="  w-full flex md:flex-col  items-center p-1 h-full md:h-[19rem] ">
        <div class="w-[25%] md:w-full flex justify-center">
          <img [src]="heroeDeLaLista.thumbnail.path+'.'+heroeDeLaLista.thumbnail.extension"
            class="h-[6rem] w-[6rem] md:h-[14rem] md:w-[14rem] shadow-md md:drop-shadow-lg shadow-slate-500" alt="">
        </div>

        <div class=" relative flex flex-col  lg:pt-1 md:flex-row h-full gap-4  md:justify-center md:my-1 pl-1  w-[40%] md:w-full ">
          <p class="md:absolute md:left-[-4rem] md:top-[-9rem] mt-1.5 md:text-5xl md:rotate-90 text-m  text-gray-600">{{heroeDeLaLista.id}}</p>
          <p class=" relative text-2xl  "> {{heroeDeLaLista.name}}</p>
        </div>

        <div class="w-[35%]  md:w-full flex flex-col md:flex-row h-full justify-end  md:items-center md:justify-between md:gap-0 md:px-4">
          <p class="  text-sm md:text-lg lg:text-base ">{{ heroeDeLaLista.series.available }} series availables</p>
          <p class="  text-sm md:text-lg lg:text-base ">{{ heroeDeLaLista.comics.available }} comics availables</p>

        </div>

      </div>
    </a>

  </li>
</ul>
<app-hero-paginator (eventNext)="nextPage()" (eventLimit)="newLimit($event)" (eventPrev)="prevPage()"
  [limit]="this.limit" [p]="this.p"></app-hero-paginator>
